<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Trivia!</title>
    <script>
document.addEventListener('DOMContentLoaded', function() {
    let correct = document.querySelector('.correct');
    correct.addEventListener('click', function() {
        correct.style.backgroundColor = 'green';
        document.querySelector('#Feedback').innerHTML = 'Correct!';
    });
    let incorrects = document.querySelectorAll('.incorrect');
    for(let i=0; i < incorrects.length; i++) {
        incorrects[i].addEventListener('click', function() {
            incorrects[i].style.backgroundColor = 'red';
            document.querySelector('#Feedback').innerHTML = 'Incorrect';
        })
    }
});
    </script>

</head>
<body>
    <div class="header">
        <h1>Trivia!</h1>
    </div>

    <div class="container">
        <div class="section">
            <h2>Part 1: Multiple Choice </h2>
            <hr>
            <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>
            <button class="incorrect">6 people per 1 sheep</button>
            <button class="incorrect">3 people per 1 sheep</button>
            <button class="incorrect">1 people per 1 sheep</button>
            <button class="incorrect">1 people per 3 sheep</button>
            <button class="correct">1 people per 6 sheep</button>
        <p id="Feedback"></p>
        </div>
        <div class="section">
            <h2>Part 2: Free Response</h2>
            <hr>
            <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely?</h3>
            <form>
                <input type="text" id="name" name="name">
                <input type="submit" id="check-answer" name="click" value="Check Answer">
            </form>
            <p id="text"></p>
        </div>
    </div>

    <script>
        document.getElementById("check-answer").addEventListener("click", function(event) {
    event.preventDefault();
    let nameInput = document.getElementById("name");
    let name = nameInput.value;
    if (name.toUpperCase() == "SWITZERLAND") {
        nameInput.style.color = "green";
        document.getElementById("text").innerHTML = 'Correct!';
    } else {
        nameInput.style.color = "red";
        document.getElementById("text").innerHTML = 'Incorrect';
    }
});
    </script>
</body>
</html>
